<html>
<head>
  <base href="https://s1728k.github.io/excel_store/" >

  <meta charset="utf-8">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href='https://s1728k.github.io/excel_store/css/app.css' rel='stylesheet'>
</head>
<body style="width: 100%; height: 100vh; overflow:auto;" onscroll="onscroll(event)">
<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="btn btn-primary navbar-toggle" onclick="openNav()">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        </button>
        <a href="javascript:void(0)"><svg height="45" width="250">
            <text x="0" y="28" fill="grey" style="font-size:27px; font-weight:bold;">Excel Store</text>
            <text x="0" y="42" fill="lightgrey" style="font-size:9px; font-weight:bold; letter-spacing: .38rem;">Excel software hub</text>
          Excel Store
        </svg></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void(0)" onclick="route('cart')"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">5</span></a></li>
            <li><a href="javascript:void(0)"><i class="fa fa-user-plus"></i> Subscribe</a></li>

        </ul>
      </div>
    </div>
</nav><br><br><br>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="javascript:void(0)" onclick="route('cart')"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">5</span></a>
  <a href="javascript:void(0)"><i class="fa fa-user-plus"></i> Subscribe</a>
  <a href="javascript:void(0)"><i class="fa fa-sign-in"></i> Subscriber Login</a>
</div>

<div class="container-fluid">
  <div class="row" id="cartMain" style="margin-bottom: 100px;">
    <div class="col-md-7" id="cart_items">
      <div class="row cart_item" id="cartHeading">
        <div class="col-md-12">
          <h3>My Cart (%n%)</h3>
        </div>
      </div>
      <div class="row cart_item" id="cart_item">
        <div class="col-md-2">
          <img src="https://via.placeholder.com/300" style="width: 100%" />
        </div>
        <div class="col-md-10">
          <button class="btn btn-primary" style="float: right"><i class="fa fa-close"></i> Remove</button>
          <h3>%name%</h3>
          <p>Implementation of vlookups in vba..</p>
          <div class="row">
            <div class="col-md-12">
              <h3 style="float: right">Rs. 1000/-</h3>
              <div class="input-group">
                <button class="btn plus" style="float: right; border: 1px solid DodgerBlue;" onclick="plusF(this)"><i class="fa fa-plus"></i></button>
                <input type="number" min="1" value="1" class="form-control" style="width: 40px;float: right;padding:0px;text-align: center ">
                <button class="btn minus" style="float: right; border: 1px solid DodgerBlue;" onclick="minusF(this)"><i class="fa fa-minus"></i></button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6" style="font-size: 10px">
              <p style="font-size: 10px"><strong>Category: </strong>Software</p>
            </div>
            <div class="col-xs-6" style="font-size: 10px">
              <span class="heading">User Rating</span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5" id="pricePanel">
      <div class="row" id="bar">
        <div class="col-md-12 text-center cart_item">
          <div class="row">
            <div class="col-md-12">
              <h3><u>PRICE DETAILS</u></h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h3>Total : Rs. 8000/-</h3>
            </div>
          </div>
          <button class="btn btn-atc" onclick="route('index')"><i class="fa fa-chevron-left"></i> Continue Shoping</button>
          <button class="btn btn-bn"><i class="fa fa-flash"></i> Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://s1728k.github.io/excel_store/js/app.js"></script>
<script>
  $(document).ready(function() {
    $('.plus').click(function() {
      $(this).next().val(parseInt($(this).next().val()) + 1);
    });
    $('.minus').click(function() {
      if(parseInt($(this).prev().val()) > 0){
        $(this).prev().val(parseInt($(this).prev().val()) - 1);
      }
    });
  });
</script>
</body>
</html>
