<script>
  $.get("https://honeyweb.org/api/22", function(data, status){
    if(status = "success"){
      var products = data;
      var htmlProducts = "";
      var htmlProduct = $("#htmlProduct").prop('outerHTML');
      var cartHeading = $("#cartHeading").prop('outerHTML');
      cartHeading = cartHeading.replace("%n%",products.length)
      for (var i = 0; i < products.length; i++) {
        var t = htmlProduct;
        t = t.replace("%name%", products[i].name);
        htmlProducts = htmlProducts + t;
      };
      $("#htmlProducts").html(cartHeading + htmlProducts);
    }
  });
</script>
