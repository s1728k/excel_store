<!DOCTYPE html>
<html>
<head>
	<title>Excel Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  .checked {
    color: orange;
  }
  .htmlProduct{
    padding: 10px;margin-bottom: 10px; border: 2px solid grey;
  }
  .htmlProduct:hover{
    cursor: pointer;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }
  #search{
    position: relative;
    /*width: 50%;margin-left: 25%*/
  }
  #search > input{
    /*padding: 10px;border: 2px solid grey;height: 100%;*/
    float: right;
    padding: 6px;
    border: none;
    margin-top: 4px;
    /*margin-right: 16px;*/
    font-size: 17px;
    width: calc(100% - 60px);
    border:2px solid grey;
  }

  #search > label{
    position: absolute;
    padding: 3px;
    border: none;
    margin-top: 8px;
    font-size: 17px;
    width: 100px;
    border:1px solid grey;
    right:65px;
  }

  #search > button {
    float: right;
    padding: 6px;
    margin-top: 4px;
    /*margin-right: 25%;*/
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
    width: 60px;
    border: 2px solid grey;
    border-left: 0px solid grey;
  }

  #search > .input-group-btn > button{
    padding: 10px;border: 0px solid grey;height: 100%;
  }

  .category_names > a{
    margin:0px 5px 0px 5px; 
    padding: 10px;
    border:1px solid grey;
  }

  .category_names > a:hover{
    background: grey;
  }

  .btn {
    background-color: DodgerBlue;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 0px;
  }

  .btn:hover {
    background-color: RoyalBlue;
  }

  .navbar {
    position: fixed; /* Set the navbar to fixed position */
    top: 0; /* Position the navbar at the top of the page */
    width: 100%; /* Full width */
    z-index: 1;
  }

  .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 2;
    top: 0;
    left: 0;
    background-color: rgb(220,220,220); /* Black fallback color */
    background-color: rgba(220,220,220, 0.9); /* Black w/opacity */
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    text-align:center;
  }

  .sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: black;
    display: block;
    transition: 0.3s;

  }

  .sidenav a:hover{
    color: #717171;
  }

  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }

  .pagination {
    display: inline-block;
  }

  .pagination a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
    border: 1px solid #ddd;
    font-size: 22px;
  }

  .pagination a.active {
    background-color: #4CAF50;
    color: white;
    border: 1px solid #4CAF50;
  }

  .pagination a:hover:not(.active) {background-color: #ddd;}

  @media screen and (min-width: 900px) {
    #htmlProducts{
      margin-right: 60px;margin-left: 60px;
    }
  }
  </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="btn btn-primary navbar-toggle" onclick="openNav()">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
        <a href="javascript:void(0)"><svg height="45" width="250">
            <text x="0" y="28" fill="grey" style="font-size:27px; font-weight:bold;">Excel Store</text>
            <text x="0" y="42" fill="lightgrey" style="font-size:9px; font-weight:bold; letter-spacing: .38rem;">Excel software hub</text>
          Excel Store
        </svg></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/submit_new_product.html"><i class=" fa fa-cloud-upload"></i> Submit New Product</a></li>
            <li><a href="javascript:void(0)"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            <li><a href="javascript:void(0)"><i class="fa fa-user-plus"></i> Subscribe</a></li>
            <li><a href="javascript:void(0)"><i class="fa fa-sign-in"></i> Subscriber Login</a></li>
        </ul>
      </div>
    </div>
</nav><br><br><br>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/submit_new_product.html"><i class=" fa fa-cloud-upload"></i> Submit New Product</a>
  <a href="javascript:void(0)"><i class="fa fa-shopping-cart"></i> Cart</a>
  <a href="javascript:void(0)"><i class="fa fa-user-plus"></i> Subscribe</a>
  <a href="javascript:void(0)"><i class="fa fa-sign-in"></i> Subscriber Login</a>
</div>



<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "100%";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

</body>
</html>
